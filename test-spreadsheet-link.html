<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Spreadsheet Automation Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .link-test {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .link-test:hover {
            transform: translateY(-2px);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üß™ Spreadsheet Automation Link Test</h1>
    
    <div class="test-section">
        <h2>Quick Tests</h2>
        
        <h3>1. Test Direct Link</h3>
        <a href="http://localhost:5173/spreadsheet-automation/" class="link-test" target="_blank">
            Open Spreadsheet Automation ‚Üí
        </a>
        
        <h3>2. Test Agentic Page</h3>
        <a href="http://localhost:5173/agentic.html" class="link-test" target="_blank">
            Open Agentic Page (then scroll to Services) ‚Üí
        </a>
        
        <h3>3. Test Camp Landing Page</h3>
        <a href="http://localhost:5173/spreadsheet-automation/camp/" class="link-test" target="_blank">
            Open Camp Landing Page ‚Üí
        </a>
    </div>
    
    <div class="test-section">
        <h2>Server Status</h2>
        <div id="status">Checking...</div>
    </div>
    
    <div class="test-section">
        <h2>JSON Content Check</h2>
        <div id="json-status">Checking...</div>
        <pre id="json-content" style="background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto;"></pre>
    </div>
    
    <script>
        // Test server connectivity
        fetch('http://localhost:5173/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    '<div class="status success">‚úÖ Server is running: ' + JSON.stringify(data) + '</div>';
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    '<div class="status success">‚úÖ Server is running (health check not available)</div>';
            });
        
        // Test JSON content
        fetch('http://localhost:5173/data/agentic-content.json')
            .then(response => response.json())
            .then(data => {
                const spreadsheetService = data.services.items.find(s => 
                    s.title === 'Spreadsheet Automation Platform'
                );
                
                if (spreadsheetService) {
                    document.getElementById('json-status').innerHTML = 
                        '<div class="status success">‚úÖ Spreadsheet Automation service found in JSON</div>';
                    document.getElementById('json-content').textContent = 
                        JSON.stringify(spreadsheetService, null, 2);
                } else {
                    document.getElementById('json-status').innerHTML = 
                        '<div class="status error">‚ùå Spreadsheet Automation service NOT found in JSON</div>';
                }
            })
            .catch(error => {
                document.getElementById('json-status').innerHTML = 
                    '<div class="status error">‚ùå Error loading JSON: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
