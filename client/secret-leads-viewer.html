<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .leads-table thead {
            background: #f8f9fa;
        }

        .leads-table th,
        .leads-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .leads-table th {
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .leads-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-contacted {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-converted {
            background: #e8f5e9;
            color: #388e3c;
        }

        .form-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-leads {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .leads-table {
                font-size: 14px;
            }

            .leads-table th,
            .leads-table td {
                padding: 10px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üîê Lead Viewer</h1>
            <div id="errorMessage" class="error-message">Invalid password. Please try again.</div>
            <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
            <button onclick="checkPassword()">Access Dashboard</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>üìä Lead Management Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newLeads">0</div>
                    <div class="stat-label">New Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="contactedLeads">0</div>
                    <div class="stat-label">Contacted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="convertedLeads">0</div>
                    <div class="stat-label">Converted</div>
                </div>
            </div>

            <div class="content-box">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search by name, email, or company...">
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all" onclick="filterLeads('all')">All</button>
                    <button class="filter-btn" data-filter="new" onclick="filterLeads('new')">New</button>
                    <button class="filter-btn" data-filter="contacted" onclick="filterLeads('contacted')">Contacted</button>
                    <button class="filter-btn" data-filter="converted" onclick="filterLeads('converted')">Converted</button>
                    <button class="filter-btn" data-filter="scan" onclick="filterLeads('scan')">Scan Form</button>
                    <button class="filter-btn" data-filter="challenge" onclick="filterLeads('challenge')">Challenge Form</button>
                    <button class="filter-btn" data-filter="referral" onclick="filterLeads('referral')">Referrals</button>
                </div>

                <div id="leadsContent">
                    <div class="loading">Loading leads...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allLeads = [];
        let currentFilter = 'all';
        const SECRET_PASSWORD = 'vsol2025'; // Change this to your desired password

        // Check if already logged in
        if (sessionStorage.getItem('leadsAuthenticated') === 'true') {
            showDashboard();
        }

        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === SECRET_PASSWORD) {
                sessionStorage.setItem('leadsAuthenticated', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadLeads();
        }

        function logout() {
            sessionStorage.removeItem('leadsAuthenticated');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // Load leads and referrals from API
        async function loadLeads() {
            try {
                // Fetch both leads and referrals
                const [leadsResponse, referralsResponse] = await Promise.all([
                    fetch('/api/leads'),
                    fetch('/api/referrals')
                ]);
                
                const leadsData = await leadsResponse.json();
                const referralsData = await referralsResponse.json();
                
                // Convert leads
                const leads = leadsData.success ? leadsData.data : [];
                
                // Convert referrals to lead format for display
                const referrals = referralsData.success ? referralsData.data.map(ref => ({
                    id: `ref-${ref.id}`,
                    name: `${ref.referrerFirstName} ${ref.referrerLastName}`,
                    email: ref.referralEmail,
                    company: ref.referralLinkedinUrl,
                    description: ref.referralAbout || '-',
                    formType: 'referral',
                    status: 'new',
                    createdAt: ref.submittedAt
                })) : [];
                
                // Combine leads and referrals
                allLeads = [...leads, ...referrals];
                updateStats();
                renderLeads(allLeads);
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leadsContent').innerHTML = '<div class="no-leads">Error loading leads. Please refresh the page.</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = allLeads.length;
            const newCount = allLeads.filter(l => l.status === 'new').length;
            const contactedCount = allLeads.filter(l => l.status === 'contacted').length;
            const convertedCount = allLeads.filter(l => l.status === 'converted').length;

            document.getElementById('totalLeads').textContent = total;
            document.getElementById('newLeads').textContent = newCount;
            document.getElementById('contactedLeads').textContent = contactedCount;
            document.getElementById('convertedLeads').textContent = convertedCount;
        }

        // Render leads table
        function renderLeads(leads) {
            const content = document.getElementById('leadsContent');
            
            if (leads.length === 0) {
                content.innerHTML = '<div class="no-leads">No leads found.</div>';
                return;
            }

            // Sort by most recent first
            leads.sort((a, b) => b.createdAt - a.createdAt);

            const table = `
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Form Type</th>
                            <th>Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leads.map(lead => `
                            <tr>
                                <td>${formatDate(lead.createdAt)}</td>
                                <td><strong>${escapeHtml(lead.name)}</strong></td>
                                <td><a href="mailto:${escapeHtml(lead.email)}" class="email-link">${escapeHtml(lead.email)}</a></td>
                                <td>${lead.company ? escapeHtml(lead.company) : '-'}</td>
                                <td><span class="form-type-badge">${escapeHtml(lead.formType)}</span></td>
                                <td><span class="status-badge status-${lead.status}">${escapeHtml(lead.status)}</span></td>
                                <td>${lead.description ? escapeHtml(lead.description) : '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = table;
        }

        // Filter leads
        function filterLeads(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            applyFilters();
        }

        // Apply current filters and search
        function applyFilters() {
            let filtered = allLeads;

            // Apply status/form type filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'scan' || currentFilter === 'challenge' || currentFilter === 'referral') {
                    filtered = filtered.filter(lead => lead.formType === currentFilter);
                } else {
                    filtered = filtered.filter(lead => lead.status === currentFilter);
                }
            }

            // Apply search
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(lead => 
                    lead.name.toLowerCase().includes(searchTerm) ||
                    lead.email.toLowerCase().includes(searchTerm) ||
                    (lead.company && lead.company.toLowerCase().includes(searchTerm)) ||
                    (lead.description && lead.description.toLowerCase().includes(searchTerm))
                );
            }

            renderLeads(filtered);
        }

        // Search functionality
        document.getElementById('searchBox')?.addEventListener('input', applyFilters);

        // Utility functions
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            
            // Handle different timestamp formats
            let date;
            if (typeof timestamp === 'object' && timestamp instanceof Date) {
                date = timestamp;
            } else if (typeof timestamp === 'number') {
                // If timestamp is less than year 3000 in seconds, it's in seconds
                // Otherwise it's already in milliseconds
                date = timestamp < 10000000000 ? new Date(timestamp * 1000) : new Date(timestamp);
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else {
                return 'Invalid Date';
            }
            
            if (isNaN(date.getTime())) {
                return 'Invalid Date';
            }
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (sessionStorage.getItem('leadsAuthenticated') === 'true') {
                loadLeads();
            }
        }, 30000);
    </script>
</body>
</html>
