<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://vsol.software/sunny.html">
    <title>Redirecting to Sunny...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Sunny...</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="/sunny.html" style="color: white; text-decoration: underline;">click here</a>.</p>
    </div>
    <script>
        // Immediate redirect as backup
        window.location.href = '/sunny.html';
    </script>
</body>
